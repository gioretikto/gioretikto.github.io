<h1>Application of Euler's Theorem</h1>

<p>Find the last two decimal digits of the decimal number 9<sup>201</sup>.</p>

<p><b>Solution</b>. The last 2 digits of a number will be the remainder when it is divided by 100. This is equivalent to finding the least non-negative residue of 9<sup>201</sup>. Now 9 is coprime to 100, so Euler's theorem (with <i>a</i> = 9 and <i>n</i> = 100, and &phi;(100) = &phi;(25⋅4) = &phi;(2<sup>2</sup>)&phi;(5<sup>2</sup>); &phi;(2<sup>2</sup>) = 4 - 2; &phi;(5<sup>2</sup>) = 25 - 5 = 40; so &phi;(100) = 40. We have thus</p>

<div class="eq">
<p>9<sup>40</sup> ≡ 1 mod 100</p>
</div>

<p>9<sup>201</sup> = 9<sup>(40⋅5 + 1)</sup> = (9^40)^5 ⋅ 9 ≡ 1^5 ⋅ 9  mod 100 ≡ 1 ⋅ 9 = 9 mod 100</p>

<p>So the last two digits are 09. You can write 9 as 9 = 0*10^<sup>1</sup> + 9</p>
