<p>Per impostare la data si utilizza la funzione <i>date()</i>, nel seguente modo:</p>

<p>
<pre>
&lt;?php 
date_default_timezone_set('Europe/Rome');
$date = date('d-m-Y H:i:s');
echo $date;
?&gt;
</pre>
