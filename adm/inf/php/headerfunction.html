<h1>Reindirizzamento</h1>
<p>Per reindirizzare un utenete su un'altra pagina si utilizza la funzione header().</p>
<p>
<pre>

&lt;?php
    header("HTTP/1.1 301 Moved Permanently");
    header('Location:'. $url);
?&gt;

</pre>
</p>
