<h1>Installazione allegro</h1>

<p>Per installare allegro su OpenSuse:</p>

<p><pre>
 zypper in allegro liballeg-devel
</pre></p>

<p>dove il pacchetto <i>allegro</i> contiene le librerie mentre <i>liballeg-devel</i> i file headers.</p>

<p>Per compilare il codice sorgente:</p>

<p><pre>
gcc prova.c $(pkg-config --libs allegro)
</pre></p>
