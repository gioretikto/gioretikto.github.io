<h1>Alessandro Volta</h1>

<p>Alessandro Volta è figlio del patrizio comense Filippo e di donna Maddalena dei Conti Inzaghi. Nasce a Como il 18 febbraio del 1745. A Brunate, nella casa dell’artigiano Ludovico Monti costruttore di barometri: Alessandro Volta trascorse i suoi primi trenta mesi di vita in questa dimora, curato amorevolmente da Elisabetta Pedraglio, moglie di Lodovico. I costumi di quel tempo ritenevano che fosse cosa inadatta ad una donna nobile allattare personalmente i figli. Trascorre i primi anni di un’infanzia piuttosto preoccupante a causa di uno sviluppo linguistico così tardivo da far temere che dovesse rimanere muto; ma, sia pur lentamente, arriva alla scioltezza di parola all’età di sette anni. Dopo gli studi elementari compiuti in famiglia, frequenta, a 13 anni, le scuole dei padri gesuiti di Como e successivamente lo zio Alessandro, che dopo la morte del padre si occupa dell’educazione del ragazzo, lo affida alle scuole del Seminario. Vani risultano i tentativi di padre Gerolamo Bonesi di avviarlo al sacerdozio: così come inutili si rivelano gli sforzi dello zio per fargli intraprendere gli studi giuridici.Già a 7 anni aveva cominciato inaspettatamente a rivelare una viva curiosità verso i fenomeni naturali, al punto che, nell’ansia di trovare alcune pagliuzze lucenti che, a detta dei contadini del luogo, dovevano essere d’oro, rischia di annegare nella fonte di Monteverde, presso Camnago.
Volta legge le opere dei maggiori scienziati dell’epoca e ad appena 18 anni espone le proprie idee con alcune lettere indirizzate a Nollet e a Beccaria, dimostrando di avere già una solida preparazione sugli argomenti che discute e un singolare spirito di osservazione.</p>

<p>Tra il ‘62 e il ‘65 compie i suoi primi studi sull’elettricità, esegue i più semplici esperimenti di elettrostatica, per i quali non occorrono che alcuni oggetti di poco costo: fili, panni di seta o di lana, pezzi di resina e di zolfo. A partire dal 1765 e per molti anni, si serve del laboratorio che il Gattoni, suo amico d’infanzia, realizza presso la propria dimora e mette generosamente a sua disposizione. Cerca, ambiziosamente, il confronto con la cultura europea del tempo e con i maggiori esponenti che in campo scientifico la rappresentano, attraverso contatti diretti e scambi con altre scuole, e a soli 24 anni scrive la sua prima memoria ‘De vi attractiva ignis electrici, ac phaenomenis inde pendentibus’.</p>

<p>Nel 1774, entra nell’insegnamento come sopraintendente (o reggente) delle pubbliche scuole di Como, l’anno successivo è professore stabile di Fisica Sperimentale nel Ginnasio di Como.</p>

<h3>Mehtane discovery</h3>

<p>Methane was discovered and isolated by Alessandro Volta between 1776 and 1778 when studying marsh gas from Lake Maggiore. It is the major component of natural gas, about 87% by volume.</p>

Nel 1777 compie il primo dei viaggi a scopi scientifici in Svizzera, Alsazia e Savoia. Partendo in compagnia del conte Giovio, porta con sé strumenti fisici per il rilievo delle altitudini, delle pressioni barometriche e della salubrità dell’aria, calamite per la ricerca di minerali di ferro oltre, s’intende, agli strumenti da lui recentemente inventati. Nel 1778 viene chiamato all’Università di Pavia, dove gli viene affidata la nuova cattedra di fisica sperimentale. A seguito della scoperta della “aria nativa delle paludi” inventa una serie di strumenti e di apparecchi tra cui la così detta “pistola di Volta” e il moschetto, con il quale, si racconta, andava a caccia di uccelli nella campagna di Campora, presso Como.</p>

<p>Tra il 1781 e il 1782 viaggia in Europa attraverso Savoia, Svizzera, Germania, Belgio, Olanda, Francia e Inghilterra, nel 1784 in Germania e Austria, sempre con lo scopo di reperire nuova strumentazione e di avvicinare gli scienziati di quegli Stati. Al suo ritorno è nominato rettore dell’Università di Pavia per l’anno accademico 1785/86. Alessandro Volta nel 1794 sposa Maria Teresa Alonsa Peregrini. In seguito nasceranno i figli Zanino, Flaminio e Luigi.</p>

<p>20 marzo 1800, Volta invia a Sir Joseph Banks una lunga lettera che viene letta in una adunanza, rimasta celebre, della “Royal Society” dove annuncia la notizia dell’invenzione  del “organo elettrico artificiale”, solo in seguito chiamato pila, presentato come ricostruzione “dell’organo elettrico naturale” della torpedine. Nel 1801 il dispositivo viene presentato in un incontro all’Institut de France di Parigi alla presenza di <a href="napoleone.html">Napoleone</a> e su proposta di quest’ultimo gli viene assegnata una medaglia d’oro. Successivamente è nominato Cavaliere della Legione d’Onore (1805), Cavaliere dell’Ordine Reale Italiano della Corona Ferrea (1806), Senatore del Regno d’Italia (1809) e quindi Conte del Regno d’Italia (1810). Alla caduta di Napoleone, rimane coinvolto a Milano in un tumulto politico e a stento riesce a sottrarsi alla violenza degli insorti filo-austriaci (1814).</p>

<p>La Restaurazione austriaca (1814-1815) non gli crea serie difficoltà: il Governo dl Vienna lo richiama a Pavia in qualità di Direttore degli studi filosofici dell’Università. Egli si ritira definitivamente dalla vita pubblica nel 1819. Muore, dopo una breve malattia, il 5 marzo del 1827, all’età di 82 anni.</p>
