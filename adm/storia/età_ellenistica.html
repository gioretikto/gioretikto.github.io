<h1>L’età ellenistica</h1>

<p>Fu  un  grande  storico  tedesco  del  XIX  secolo, Johann  Gustav  Droysen, a dare il nome di «ellenistico» al periodo storico che va dalla morte di Alessandro Magno (323 a.C.) alla fine della monarchia tolemaica in Egitto in seguito all’esito della battaglia di Azio (31 a.C.), in cui Ottaviano superò il
rivale Antonio e la sua alleata egiziana, Cleopatra. Per Droysen elemento decisivo e caratterizzante di questi tre secoli fu l’incontro tra Greci e Oriente, coronato dall’avvento del  cristianesimo. Incerti  sono  tuttavia  i  limiti  temporali  di  questa  età, che  per  alcuni continua ben oltre l’avvento della dominazione romana, per estendersi fino alla fondazione di Costantinopoli (330 d.C.) e all’avvento della civiltà bizantina; e tuttavia, in termini strettamente storico-politici, l’egemonia di Roma, a partire dal II secolo a.C., fu indubbiamente elemento determinante, un decisivo fattore di unificazione culturale e lo divenne a maggior ragione con la nascita del Principato e dell’Impero. Per questa ragione usiamo oggi distinguere fra età ellenistica vera e propria ed età ellenistico-romana o età imperiale, la quale viene di fatto a sovrapporsi, nella sua fase finale, detta tardoantica, con l’età protobizantina.</p>

<h2>Da Alessandro Magno ai regni ellenistici</h2>

<p>Alessandro, re di Macedonia, fra il 336 e il 323 attaccò e distrusse l’impero  persiano  degli  Achemenidi; tuttavia, dopo  la  sua  morte  improvvisa, i
suoi generali, noti comunemente con il nome di διάδοχοι («Successori»), frantumarono l’impero universale da lui creato e fondarono dinastie personali alla testa di vasti Stati territoriali:Tolomeo in Egitto e in parte della Siria, Seleuco in Mesopotamia e in Siria, Lisimaco in Asia Minore a nord del Tauro. Dopo la battaglia di Curupedio (281) i Lagidi consolidarono il loro dominio sull’Egitto,Antioco I figlio di Seleuco allargò il suo potere in Asia, e Antigono Gonata, figlio di Demetrio Poliorcete e nipote di Antigono Monoftalmo, acquistò la Macedonia controllando di lì gran parte della Grecia; intorno al 250 a.C. la Partia con la dinastia degli Arsacidi si rese indipendente dai Seleucidi, mentre intorno al 230 Attalo I di Pergamo, reggitore di una città-stato all’interno dello Stato seleucide, fondò una monarchia anche formalmente autonoma, allargando il suo potere su uno Stato territoriale.</p>

<h3>Nuova struttura politica</h3>

<p>Questi furono i principali regni ellenistici, mentre meritano semplicemente una menzione il regno greco di Battriana e uno Stato greco-indiano fondato
nella regione del  Punjab. In  Grecia  le  antiche  città-stato  sopravvissero  in una condizione di sempre più palese sudditanza, prima nell’orbita dei Macedoni, poi, dopo la battaglia di Pidna (168 a.C.), in quella di Roma. L’avvento dell’età ellenistica fu dunque determinato dalla conquista, da parte dei Macedoni, cui si unirono i Greci  con  loro  arruolati, delle  popolazioni  degli  antichi  territori dell’impero  persiano. Una  piccola  minoranza  di  Greco-Macedoni costituì i quadri dirigenti dell’esercito e dell’amministrazione: alla testa del governo si collocarono i sovrani circondati   dai   rispettivi stati maggiori. Questi Stati mutuarono dal caduto impero persiano la forma di governo  monarchica,  già teorizzata    peraltro    dai
Greci  nel  IV  secolo  a.C., adottando  un  modello  di stato   fortemente   accentrato, temperato dall’evergetismo  e  dal  mecenatismo  culturale,  e  consolidato  dalla  divinizzazione della  figura  del  sovrano. Ciò fu evidente soprattutto    in  Egitto, che  ereditò anche   un’amministrazione  burocratica  centralizzata  di  derivazione  faraonica, un  sistema  estremamente articolato di tasse e monopoli e un tesoro a discrezionale disposizione del sovrano. Uno strato sottile di funzionari macedoni, greci o grecizzati, di militari, di intellettuali separava il vertice della piramide dalla base, costituita dalle popolazioni locali sottomesse, separate dal ceto dirigente da forti barriere sociali, etniche e linguistiche; in particolare, infatti, la  nuova  classe  dirigente  ellenica  o  ellenizzata  abbandonò  progressivamente come lingua d’uso i dialetti tradizionali, per elaborare una nuova κοινὴ διάλεκτος, una «lingua comune» a base attica, ma con intrusione di elementi dialettali diversi, destinata a divenire la lingua internazionale della burocrazia, del governo, dei traffici mediterranei.</p>

<h2>I nuovi centri della cultura ellenistica</h2>

<h3>Atene</h3>

<p>Nel V secolo a.C., il secolo della tragedia attica e della storiografia, il centro  politico  e  culturale  egemone  in  Grecia  era  stato  Atene, che, dopo  il trentennio menandreo tra la fine del IV secolo e l’inizio del III, rimase sede  delle  scuole  filosofiche, come  l’Accademia, il  Peripato, il  Giardino  di Epicuro, la Stoà di Zenone. Invece nel III secolo e in quelli successivi la nuova civiltà ellenistica appare caratterizzata da un marcato policentrismo culturale.</p>

<h3>Alessandria d’Egitto</h3>

<p>Alessandria d’Egitto, la città fondata da Alessandro nel 331, in pochi decenni divenne la maggiore metropoli del mondo mediterraneo. La politica di investimenti edilizi, artistici, culturali di Tolomeo I e del figlio Tolomeo II Filadelfo, a lui succeduto nel 287, portò a un’espansione straordinaria del nucleo urbano, fondato lungo il ramo più occidentale del delta del Nilo, tra l’isola di Faro e la terraferma, accanto a un insediamento indigeno precedente. Nell’area del quartiere reale fu fondato il Museo o «Santuario delle Muse», accademia scientifica e istituto di ricerca e di insegnamento dove furono chiamati, a spese dello Stato, letterati, eruditi  e  scienziati  da  ogni  parte  del  mondo  greco. Accanto  al  Museo  e  per scopi  di  ricerca  e  di  insegnamento  fu  costituita  una  Biblioteca  che  raccolse  i  volumi dei maggiori scrittori greci da Omero in poi e che annoverò, tra i suoi direttori, filologi  come  Zenodoto, poeti  come  Apollonio  Rodio, scienziati  come  Eratostene. Fu  proprio  grazie  all’istituzione  del  Museo  che  Alessandria  d’Egitto  finì  per  sostituirsi  progressivamente  ad  Atene  come  capitale  culturale  dell’universo  ellenistico. Presso  la grande Biblioteca dei Tolomei i testi degli antichi scrittori, percepiti ormai, nella loro lontananza temporale e spaziale, come depositari della tradizione culturale e paideutica della grecità in territorio coloniale, furono catalogati, studiati e analizzati nelle ἐκδόσεις", nei  commentari. Alessandria, città  multietnica  e  poliglotta, ospitava  i  maggiori poeti della nuova poesia detta appunto «alessandrina»: Filita, Callimaco, Apollonio Rodio, Teocrito.</p>

<h3>Altri centri culturali</h3>

<p>Accanto  ad  Alessandria, altro  centro  culturale  importante  fu  Antiochia, colonia seleucida sull’Oronte, arricchita anch’essa da una biblioteca, alla direzione della quale Antioco I chiamò il poeta Euforione di Calcide. Anche  il  nuovo  regno  di  Pergamo  si  adornò  di  una  biblioteca  imponente
che contese il primato a quella di Alessandria. Sotto Antigono Gonata, a Pella, la corte macedone ospitò Arato, l’autore dei Fenomeni tanto apprezzati da Callimaco. Rodi, ricchissima per i traffici marittimi e famosa per la sua guerra contro i pirati, ebbe il privi-legio di una scuola di retorica di altissimo livello. Cenacoli poetici sorsero a Samo, intorno al grande poeta di epigrammi Asclepiade, e a Cos, intorno al poeta e filologo Filita, il primo poeta-grammatico.</p>

<h2>Il teatro ad Atene: dalla Commedia Antica alla Commedia Nuova</h2>

<p>Per quanto riguarda l’evoluzione del teatro ad Atene, in età ellenistica assistiamo alla scomparsa di una produzione tragica originale, mentre rimane
più vitale la tradizione comica. Ma anche in quest’ambito dobbiamo osservare che nella nostra conoscenza degli sviluppi e dell’evoluzione del teatro comico attico c’è una lacuna ampia circa settant’anni: dal 388 a.C., anno della rappresentazione del Pluto di Aristofane  (altre due sue commedie, il Cocalo
e l’ Eolosicone furono  rappresentate  dai  figli  nel 387-386  a.C.), al  320, allorché  ebbe  inizio la carriera teatrale di Menandro.</p>

<p>Tra  questi  due  autori, incarnazione di due concezioni   assolutamente   diverse  del  teatro, paradigmi di due stagioni della commedia che dagli antichi vennero definite rispettivamente ἀρχαία (antica) e νέα (nuova), diverse fonti collocano  una  fase  intermedia  denominata μέση (di mezzo), che  in  particolare  sarebbe  stata caratterizzata  dalla  tematica  della  parodia mitologica, secondo un modello che giunge  fino  all’Amphitruo del  latino Plauto. In realtà, dei commediografi del IV secolo ricondotti dagli antichi nell’ambito della μέση a noi sono giunti solamente alcuni nomi (tra cui quelli di Antifane, Eubulo e Alessi; cfr. vol. II), titoli di opere e frammenti troppo esigui per poterci essere d’aiuto in un lavoro sicuro di ricostruzione filologica e critica.</p>

<p>In effetti, già il biografo peripatetico di Euripide, Satiro di Callati, considerò il poeta tragico precursore della Commedia Nuova per l’intreccio romanzesco di alcuni drammi della sua fase artistica più tarda (Elena, Ione, Ifigenia in Tauride); anche il prologo informatore dei drammi menandrei, recitato spesso da divinità minori, è considerato di derivazione euripidea, anche se la cautela è  doverosa  nello  stabilire  rapporti diretti  tra  poeti  vissuti  a  distanza  di  circa  un  secolo. Un’altra tradizione erudita riconobbe nell’ultimo Aristofane, autore del Cocalo, commedia d’intreccio risolta da un’agnizione, un antecedente significativo del teatro comico del IV e del III secolo a.C., mentre in autori dell’ἀρχαία come Cratete e Ferecrate già era possibile osservare un’evoluzione del tono comico dalla feroce satira politica a forme più intime e attenuate.</p>
