<h1>Funzioni misurabili e semplici</h1>

<div class="def">
<p><b>Definizione</b> - Sia <i>f → ℝ</i>, una funzione definita sull'insieme misurabile <i>E  &subset; ℝ<sup>n</sup></i>; diremo che essa è <i>misurabile</i> se, per ogni <i>a &in; ℝ</i>; è misurabile l'insieme dei punti di <i>E</i> su cui <i>f</i> vale meno di <i>a</i>:</p>

<p>{<b>x</b> &in; E | f(<b>x</b>) &lt; a}</p>
