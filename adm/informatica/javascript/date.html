<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="M">
	<title>JavaScript Date Calculator</title>
	<link rel="stylesheet" type="text/css" href="htdocs/style.css" media="screen">
</head>

<body>

<article>

<h1>JavaScript Date Calculator</h1>

<p>Returns the day of the week of a date.</p>

<form id="dateForm">
	<label>Day: <input type="number" required id="day" min="1" max="31"></label>
	<label>Month: <input type="number" required id="month" min="1" max="12"></label>
	<label>Year:<input type="number" required id="year"></label><br>
	<button type="submit">Submit</button>
</form>

<p id="demo"></p>

</article>

<script>

const form = document.querySelector('form');

function onFormSubmit(event) {
	event.preventDefault();
	let d = document.getElementById('day');

	let m = document.getElementById('month');

	let y = document.getElementById('year');

	if(d.value == 31 && m.value == 2)
	{
		document.getElementById("demo").innerHTML = "Frebruary the 31th does not exist";
		return false;
	}

	const f = new Date(y.value,m.value-1,d.value);
	
	let day = f.toDateString();

	document.getElementById("demo").innerHTML = day;
}

form.addEventListener("submit", onFormSubmit);

</script>

</body>

</html>
